<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pique Aquí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="tituloPrincipal">Pique Aquí</h1>

        <div class="header">
            <input type="text" id="mesa" placeholder="Mesa">
            <input type="text" id="descripcion" placeholder="Descripción del producto">
        </div>

        <div class="product-list" id="productList"></div>

        <div class="total" id="total">Total: $0</div>

        <div class="actions">
            <button class="green-btn" onclick="finalizeOrder()">Finalizar Pedido</button>
            <button class="green-btn" onclick="toggleOrderHistory()">Ver Historial de Pedidos</button>
            <button id="showCartButton" class="green-btn">Ver Pedido Actual</button>
            <button class="red-btn" onclick="resetOrderCounter()">Resetear Contador de Pedidos</button>
        </div>

        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="toggleOrderHistory()">&times;</span>
                <div class="order-history" id="orderHistory"></div>
                <div id="orderEditSection" style="display: none;">
                    <h4>Editar Pedido</h4>
                    <div id="editProductList"></div>
                    <div class="actions">
                        <button class="green-btn" onclick="updateEditedOrder()">Guardar Cambios</button>
                        <button class="green-btn" onclick="cancelEdit()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nuevo modal para mostrar el contenido del carrito -->
        <div id="cartModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn" id="closeCartModal">&times;</span>
                <h3>Pedido Actual</h3>
                <ul id="cartItemsList"></ul>
                <p id="cartTotal"></p>
            </div>
        </div>
    </div>

    <div id="orderEditSection" style="display: none;">
        <h4>Editar Pedido</h4>
        <label for="editCliente">Cliente:</label>
        <input type="text" id="editCliente" placeholder="Nombre del cliente">
        <label for="editDescripcion">Descripción:</label>
        <input type="text" id="editDescripcion" placeholder="Descripción del pedido">
        <h5>Agregar Producto</h5>
        <div id="editProductList"></div>
        <div class="actions">
            <button class="green-btn" onclick="updateEditedOrder()">Guardar Cambios</button>
            <button class="green-btn" onclick="cancelEdit()">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
